name: Deploy to Production 
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build, Deploy to S3 bucket
    env:
      PROJECT_NAME: saojeong-backend
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node-version: [12.16.x]

    steps:
      - uses: actions/checkout@v2

      - name: "Configure AWS Credentials" Action For GitHub Actions
      # You may pin to the exact commit or the version.
      # uses: aws-actions/configure-aws-credentials@f11c31495459045d1177abd501ebc6c7d3f96354
      uses: aws-actions/configure-aws-credentials@v1
      with:
        # AWS Access Key ID. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ENV_VAR }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_ENV_VAR }}
        aws-region: ap-northeast-2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Npm install
        run: npm install

      - name: Build
        run: npm run build
        
      - name: Make tar file
        run: tar -cvzf ./$GITHUB_SHA.tar.gz .
        shell: bash

      - name: Transfer to S3 for serving static
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'hnulinc3-deploy'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ENV_VAR }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY_ENV_VAR }}
          AWS_REGION: 'ap-northeast-2'
          SOURCE_DIR: 'dist'
          
      - name: Code Deploy
        run: aws deploy create-deployment --application-name saojeong-service --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name saojeong-deployment --s3-location bucket=hnulinc3-deploy,bundleType=tar,key=$PROJECT_NAME/$GITHUB_SHA.zip
